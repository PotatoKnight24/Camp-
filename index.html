<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img src="board-image.png.png" id="game-board" alt="Game Board">
        <div class="game-piece" id="piece1" style="background-color: red; top: 100px; left: 100px;">使</div>
        <div class="game-piece" id="piece2" style="background-color: blue; top: 150px; left: 150px;">先</div>
        <div class="game-piece" id="piece3" style="background-color: green; top: 200px; left: 200px;">传</div>
        <div class="game-piece" id="piece4" style="background-color: yellow; top: 250px; left: 250px;">教</div>
        <div class="game-piece" id="piece5" style="background-color: purple; top: 300px; left: 300px;">牧</div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
